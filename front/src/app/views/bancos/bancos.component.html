<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
        <hr />
        <button class="btn btn-primary" routerLink="/nuevo-banco">Nuevo banco</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombres</th>
                        <th>Ciudad</th>
                        <th>Numero de cuentas</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (banco of bancos; track banco.ID_banco; let i =
                    $index) {
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ banco.Nombre }}</td>
                        <td>{{ banco.Ciudad }}</td>
                        <td>{{ banco.Numero_cuentas }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning"
                                routerLink="/editar-banco/{{ banco.ID_banco }}">
                                Editar
                            </button>
                            <button type="button" class="btn btn-outline-danger" (click)="eliminar(banco.ID_banco)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    }@empty {
                    <tr>
                        <td colspan="5">No existen registros</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
<button (click)="alerta()">mensaje</button>
