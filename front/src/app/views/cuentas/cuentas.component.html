<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">{{ title }}</h6>
        <hr />
        <button class="btn btn-primary" routerLink="/nueva-cuenta">Nuevo</button>
    </div>
    <div class="card-body">
        <div class="table-responsive">
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Banco</th>
                        <th>Tipo de cuenta</th>
                        <th>Saldo</th>
                        <th>Fecha de apertura</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    @for (cuenta of cuentas; track cuenta.ID_cuenta; let i =
                    $index) {
                    <tr>
                        <td>{{ i + 1 }}</td>
                        <td>{{ cuenta.Nombres }}</td>
                        <td>{{ cuenta.Tipo_cuenta }}</td>
                        <td>{{ cuenta.Saldo }}</td>
                        <td>{{ cuenta.Fecha_apertura }}</td>
                        <td>
                            <button type="button" class="btn btn-outline-warning"
                                routerLink="/editar-cuenta/{{ cuenta.ID_cuenta }}">
                                Editar
                            </button>
                            <button type="button" class="btn btn-outline-danger" (click)="eliminar(cuenta.ID_cuenta)">
                                Eliminar
                            </button>
                        </td>
                    </tr>
                    }@empty {
                    <tr>
                        <td colspan="5">No existen registros</td>
                    </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
<button (click)="alerta()">mensaje</button>
